services:
  nginx:
    image: nginx:alpine
    container_name: pharmacy_nginx
    ports:
      - "8085:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pharmacy_network
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: pharmacy_php
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pharmacy_db
      DB_USERNAME: pharmacy_user
      DB_PASSWORD: pharmacy_pass
    depends_on:
      - mysql
    networks:
      - pharmacy_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: pharmacy_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: pharmacy_db
      MYSQL_USER: pharmacy_user
      MYSQL_PASSWORD: pharmacy_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pharmacy_network
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pharmacy_phpmyadmin
    ports:
      - "8086:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - pharmacy_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  pharmacy_network:
    driver: bridge
